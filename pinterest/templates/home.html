{% extends "base.html" %}
{% block content %}

<div id="masonry">
    {% for pin in pins %}
    <a class="m-2" href="{% url 'pins:pin_detail' pin.id %}">
        {% if pin.get_type == 'video' %}
        <video autoplay muted loop>
            <source src="{{ pin.file.url }}">
        </video>
        {% elif pin.get_type == 'image' %}
        <img src="{{ pin.file.url }}">
        {% endif %}
    </a>
    {% endfor %}
</div>

{% endblock %}
